<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- GitHub Pages SPA redirect fix -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo/logo-icon.svg" />
    <link rel="apple-touch-icon" href="/src/assets/logo/logo-icon.svg" />
    
    <!-- Base meta tags (will be overridden by React Helmet) -->
    <title>Yuhan Liu Portfolio | Vancouver Multidisciplinary Designer</title>
    <meta name="description" content="Vancouver-based graphic designer and multimedia artist Yuhan Liu showcases creative projects in branding, web design, and visual storytelling. BCIT New Media graduate specializing in innovative design solutions." />
    <meta name="keywords" content="graphic design vancouver, yuhan liu, bcit new media, portfolio, multimedia artist, vancouver designer, branding design, web design, visual storytelling" />
    <meta name="author" content="Yuhan Liu" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="Yuhan Liu Portfolio" />
    <meta property="og:locale" content="en_CA" />
    
    <!-- Theme and mobile optimization -->
    <meta name="theme-color" content="#FF0000" />
    <meta name="msapplication-TileColor" content="#FF0000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
